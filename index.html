<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- Defer ensures script runs after HTML is parsed -->
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>Tic Tac Toe</h1>

    <div class="mode-select">
      <button id="twoPlayerBtn">2 Player Mode</button>
      <button id="vsComputerBtn">Vs Computer</button>
    </div>

    <div id="gameBoard" class="board">
      <button class="cell" data-index="0"></button>
      <button class="cell" data-index="1"></button>
      <button class="cell" data-index="2"></button>
      <button class="cell" data-index="3"></button>
      <button class="cell" data-index="4"></button>
      <button class="cell" data-index="5"></button>
      <button class="cell" data-index="6"></button>
      <button class="cell" data-index="7"></button>
      <button class="cell" data-index="8"></button>
    </div>

    <p id="status">Starting gameâ€¦</p>
    <button id="resetBtn">Reset Game</button>

    <p class="hint">Tip: Game auto-starts in <strong>2-Player</strong> mode.</p>
  </div>
</body>
</html>
